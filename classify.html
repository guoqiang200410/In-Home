<script type="text/javascript">
	mui.init()
	mui.plusReady(function(){
		
		mui("#segmentedControlContents").on("tap",'a',function(){
			
			
			var title = this.getAttribute('title');
			
			mui.openWindow({
				url:"class_style.html",
				id:"class_style.html",
				styles:{
					top:"0px",
					bottom:'0px'
				},
				extras:{
					titles:title
				}
			})
		})
		
		
		mui("#head_trolley")[0].addEventListener("tap",function(){
			mui.openWindow('trolley.html','trolley.html')
		})
		mui("#head_set")[0].addEventListener("tap",function(){
			mui.openWindow('set.html','set.html')
		})
	})
		
</script>
