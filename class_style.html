<script type="text/javascript">
	function refreshDown() {
		setTimeout(function() {

			mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
		}, 1500)
	}

	function refreshUp() {
		setTimeout(function() {
			
			mui('#refreshContainer').pullRefresh().endPullupToRefresh();
		}, 1000)
	}
	
	mui.init({
		pullRefresh: {
			container: "#refreshContainer",
			down: {
				contentdown: "下拉可以刷新",
				contentover: "释放立即刷新",
				contentrefresh: "正在刷新...",
				callback: refreshDown
			},
			up: {
				contentdown: "下拉可以加载",
				contentover: "释放立即加载",
				contentrefresh: "正在加载...",
				callback: refreshUp
			}
		},
		swipeBack: true
	});
	
	
	
	mui.plusReady(function(){
		
		var self = plus.webview.currentWebview();
		
		mui(".mui-title")[0].innerHTML = self.titles;
		
		mui("#class_list").on("tap",'a',function(){
					
			var title = this.getAttribute('title');
			
			mui.openWindow({
				url:"shop-part.html",
				id:"shop-part.html",
				styles:{
					top:"0px",
					bottom:'0px'
				},
				extras:{
					titles:title
				}
			})
		})
		
	})
	
	
	mui("#service")[0].addEventListener("tap",function(){
		mui.openWindow('service.html','service.html')
	})
	
	
	
</script>
