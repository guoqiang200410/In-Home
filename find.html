<script type="text/javascript">
	

	function refreshUp() {
		setTimeout(function() {
			
			mui('#refreshContainer').pullRefresh().endPullupToRefresh();
		}, 1000)
	}
	
	mui.init({
		pullRefresh: {
			container: "#refreshContainer",
			
			up: {
				contentdown: "下拉可以加载",
				contentover: "释放立即加载",
				contentrefresh: "正在加载...",
				callback: refreshUp
			}
		}
	});
	
	
    mui("#close")[0].addEventListener("tap",function(){
		mui("#alert_input")[0].value = "";
		mui("#before_input")[0].value = "";
	})
