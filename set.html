<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="css/mui.min.css" rel="stylesheet" />
	<script src="js/mui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/common.css" />
</head>

<body style="background: #f6f6f6;">
	
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">设置</h1>
	</header>
	
	<div class="mui-content">
		<p class="dividing-line"></p>
		<ul class="mui-table-view set-mession">
			<li class="mui-table-view-cell" id="message">
		        <a class="mui-navigate-right">个人信息</a>
			</li>
		</ul>
		
		<p class="dividing-line"></p>
		<ul class="mui-table-view set-system">
			<li class="mui-table-view-cell" id="notification">推送通知
		        <span class="mui-badge" id="notification_state">已开启</span>
		    </li>
			<li class="mui-table-view-cell" id="clear">清除缓存
		        <span class="mui-badge" id="cache">533M</span>
		    </li>
			<li class="mui-table-view-cell">
		        <a class="mui-navigate-right">应用评分</a>
			</li>
			<li class="mui-table-view-cell" id="edition">当前版本
		        <span class="mui-badge">Version 4.3.2</span>
		    </li>
		</ul>
		
		<p class="dividing-line"></p>
		<p class="dividing-line"></p>
		<p class="dividing-line"></p>
		<ul class="mui-table-view set-exit">
			<li class="mui-table-view-cell mui-text-center">
		        <a id="exittBtn">退出当前账号</a>
			</li>
		</ul>

		
	</div>
	
	
</body>
<script src="../js/mui.min.js"></script>
<script type="text/javascript" charset="utf-8">
	mui.init({
		swipeBack: true
	});
	mui("#message")[0].addEventListener("tap",function(){
		mui.openWindow('message.html','message.html')
	})
	
	mui("#exittBtn")[0].addEventListener('tap',function() {
		mui.alert('权限不足，暂无法退出','权限问题',function() {
			
		});
	});
	mui("#notification")[0].addEventListener('tap',function() {
		var btnArray = ['否', '是'];
		mui.confirm('是否开启推送通知？','', btnArray,function(e) {
			if (e.index == 1) {
				mui("#notification_state")[0].innerText = '已开启'
			} else {
				mui("#notification_state")[0].innerText = '已关闭'
			}
		})
	});
	
	mui("#clear")[0].addEventListener('tap', function() {
		mui.confirm('您确定要清理缓存？','',function(e) {
			if (e.index == 1) {
				mui("#cache")[0].innerText = '0M'
			} else {
				
			}
		})
	});
	
	document.getElementById("edition").addEventListener('tap', function() {
		mui.toast('当前已是最新版本');
	});
</script>
</html>
